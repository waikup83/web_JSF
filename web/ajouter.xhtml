<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajouter une image</title>
    </h:head>
    <h:body>
        <br/><br/><br/>
        <h:form enctype="multipart/form-data">
            <br/>
            Titre :
            <h:inputText value="#{ajouterFichier.titre}"/>
            <br/><br/>
            Description :
            <h:inputTextarea cols="15" rows="4" value="#{ajouterFichier.description}"/>
            <br/><br/>
            <h:inputFile value="#{ajouterFichier.fichier}"
                required="true" requiredMessage="Fichier vide"/>
            <br/><br/>
            <h:commandButton value="Enregistrer"
                action="#{ajouterFichier.enregistrerFichier(authentifier.id_utilisateur, bd)}">
            </h:commandButton>
            <br/><br/>
            <h:outputText class="alert-warning" value="#{ajouterFichier.message}"/>
        </h:form>
        <br/><br/>
        <footer>
            <h:link outcome="index">
                Retour
            </h:link>
        </footer>
        <br/><br/>    
    </h:body>
</html>
