<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- JQuery -->
        <h:outputScript library="js" name="jquery-3.2.1.js" />

        <!-- Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="bootstrap/bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap/bootstrap.js" />
        
        <title>Page d'inscription</title>
    </h:head>
    <h:body class="text-center">
        <div>
            <h:form>
                <br/>
                Votre nom d'utilisateur :
                <br/>
                <h:inputText id="Utilisateur" value="#{inscription.utilisateur}" 
                    required="true" requiredMessage="Utilisateur vide">
                    <f:validateLength minimum="3" maximum="20"/>
                </h:inputText>
                <br/>
                <h:message for="Utilisateur" warnClass="alert-warning" errorClass="alert-danger"/>
                
                <br/><br/>
                Votre mot de passe :
                <br/>
                <h:inputSecret id="MotDePasse" value="#{inscription.motDePasse}" 
                    required="true" requiredMessage="Mot de passe vide"/>
                <br/>
                <h:message for="MotDePasse" warnClass="alert-warning" errorClass="alert-danger"/>
                
                <br/><br/>
                Confirmer le mot de passe :
                <br/>
                <h:inputSecret id="Confirmation" value="#{inscription.confirmer}"
                    required="true" requiredMessage="Confirmation vide"/>
                <br/>
                <h:message for="Confirmation" warnClass="alert-warning" errorClass="alert-danger"/>
                
                <br/><br/>
                <h:commandButton value="S'inscrire" action="#{inscription.FaireInscription()}"/>
                <br/><br/>
                <h:outputText class="alert-warning" value="#{inscription.message}"/>
            </h:form>
        </div>
    </h:body>
</html>
